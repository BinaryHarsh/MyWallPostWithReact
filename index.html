<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/src/assets/logo.png" />

    <!-- Mobile Friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>MyWallPost - Connect, Share & Express Freely</title>
    <meta
      name="description"
      content="MyWallPost is a social platform where you can connect, share posts, and express yourself freely. Join the conversation today!"
    />
    <meta
      name="keywords"
      content="mywallpost, wall post, social media, blogging, share ideas, connect online, free posting, community platform"
    />
    <meta name="author" content="MyWallPost Team" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="MyWallPost - Connect, Share & Express Freely" />
    <meta
      property="og:description"
      content="Join MyWallPost, a social platform to connect, share posts, and express yourself freely."
    />
    <meta property="og:image" content="https://mywallpost.com/og-image.jpg" />
    <meta property="og:url" content="https://mywallpost.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyWallPost - Connect, Share & Express Freely" />
    <meta
      name="twitter:description"
      content="MyWallPost is a place to share your thoughts, connect with people, and express yourself."
    />
    <meta name="twitter:image" content="https://mywallpost.com/twitter-image.jpg" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://mywallpost.com/",
        "name": "MyWallPost",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://mywallpost.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Bootstrap Bundle JS (for dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
